<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tag Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f5;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      background-color: #f3f4f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 0 5px #969494;
    }

    .logo {
      margin: 3px 2px 1px 15px;
      

      width: 35px;
      height: 35px;
      background-color: #979b9b;
      transform: rotate(45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #000;
      font-size: 0.7rem;
      /* box-shadow: 0 0 15px #d0d4d4; */
    }

    .title-text {
      margin-left: 1rem;
      font-size: 1.2rem;
      /* font-family: ; */
      color: #000000;
      text-shadow: 0 0 0 #000000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .neon-tag {
      cursor: pointer;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      text-transform: uppercase;
      border: 2px solid #00ffe1;
      color: #87908f;
      background: transparent;
      border-radius: 8px;
      /* text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1; */
      /* box-shadow: 0 0 5px #00ffe1, 0 0 15px #00ffe1; */
      transition: all 0.3s ease;
    }

    .neon-tag:hover {
      background-color: #00ffe1;
      color: #000;
    }

    .main {
      text-align: center;
      margin-top: 5rem;
      padding: 1rem;
      width: 100%;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #404141;
      /* text-shadow: 0 0 10px #00ffe1; */
    }

    .search-bar {
      width: 80%;
      max-width: 600px;
      height: 60px;
      font-size: 1.2rem;
      padding: 0 1rem;
      /* border: 2px solid #00ffe1; */
      border-radius: 12px;
      background-color: #1a1a1a;
      /* color: #00ffe1; */
      /* box-shadow: 0 0 10px #00ffe1; */
      outline: none;
      transition: 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 20px #00ffe1;
    }

    .tags-output {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.5rem 1rem;
      border: 1px solid #00ffe1;
      border-radius: 20px;
      color: #00ffe1;
      font-size: 0.9rem;
      background-color: #1a1a1a;
      box-shadow: 0 0 5px #00ffe1;
    }

    @media (max-width: 600px) {
      .search-bar {
        width: 90%;
        font-size: 1rem;
        height: 50px;
      }

      .main h1 {
        font-size: 2rem;
      }
    }
    .search-wrapper {
  position: relative;
  width: 80%;
  max-width: 600px;
  margin: 0 auto;
}

.search-icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.4rem;
  color: #00ffe1;
  pointer-events: none;
}

.search-bar {
  width: 100%;
  height: 60px;
  font-size: 1.2rem;
  padding: 0 1rem 0 45px; /* add left padding for icon */
  /* border: 2px solid #00ffe1; */
  border-radius: 12px;
  background-color: #1a1a1a;
  color: #00ffe1;
  /* box-shadow: 0 0 10px #00ffe1; */
  outline: none;
  transition: 0.3s ease;
}

@media (max-width: 600px) {
  .search-bar {
    font-size: 1rem;
    height: 50px;
    padding-left: 40px;
  }

  .search-icon {
    font-size: 1.2rem;
    left: 12px;
  }
}

  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-left">
      <div class="logo">| | |</div>
      <div class="title-text">YouTube Tag Generator</div>
    </div>
    <div class="neon-tag">TAG GENERATOR</div>
  </div>

  <div class="main">
    <h1>TAG GENERATOR</h1>
    <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" class="search-bar" placeholder="Enter your keyword here...">
      </div>
      
    <div class="tags-output" id="tagsOutput"></div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const tagsOutput = document.getElementById('tagsOutput');

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const keyword = input.value.trim();
        if (keyword) {
          // Dummy tag generator logic (replace with API call later)
          const tags = [
            keyword,
            `${keyword} tutorial`,
            `${keyword} review`,
            `${keyword} 2025`,
            `best ${keyword} tips`,
            `how to ${keyword}`,
            // `${keyword} tutorial`,
            //  `${keyword} tutorial`, 
            //  `${keyword} tutorial`, 
            //  `${keyword} tutorial`, 
            //  `${keyword} tutorial`, 
            //  `${keyword} tutorial`,
          ];

          // Render tags
          tagsOutput.innerHTML = '';
          tags.forEach(tag => {
            const tagEl = document.createElement('div');
            tagEl.className = 'tag';
            tagEl.textContent = tag;
            tagsOutput.appendChild(tagEl);
          });
        }
      }
    });
  </script>
</body>
</html>
